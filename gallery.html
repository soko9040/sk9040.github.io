<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
  body {
    font-family: Arial, sans-serif;
    background-color: #fff0fe;
    margin: 0;
    padding: 0;
    color: #333;
  }

  header {
    background-color: #e36be3;
    padding: 20px;
    text-align: center;
    color: rgb(234, 92, 225);
  }

  #logo {
    position:relative;
    top:30px;
    left:30px;
    width:180px;
    height:90px;
  }

  nav {
    background-color: #e36be3;
    display: flex;
    justify-content: center;
    padding: 10px 0;
  }

  nav a {
    color: white;
    margin: 0 15px;
    text-decoration: none;
    font-weight: bold;
  }

  nav a:hover {
    text-decoration: underline;
  }

  main {
    padding: 20px;
  }

  .gallery-section {
    margin-bottom: 40px;
  }

  .gallery-section h3 {
    color: #b200a1;
    border-bottom: 2px solid #e36be3;
    padding-bottom: 5px;
  }

  .gallery-images {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }

  .gallery-images img {
    width: 180px;
    height: 120px;
    object-fit: cover;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
  }

  footer {
    background-color: #e36be3;
    color: white;
    text-align: center;
    padding: 10px;
    position: fixed;
    width: 100%;
    bottom: 0;
  }
  </style>
</head>

  <nav>
